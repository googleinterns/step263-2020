<div *ngIf="!user">
    <mat-card color="primary">
        <mat-card-actions>
            <button mat-button color="primary" (click)="signInWithGoogle()">Sign in with Google</button>
        </mat-card-actions>
    </mat-card>
</div>
<div *ngIf="user">
    <mat-card color="primary">
        <mat-card-header>
            <img mat-card-avatar *ngIf="user.photoUrl" class="card-img-top img-responsive photo"
                src="{{ user.photoUrl }}">
            <mat-card-subtitle>{{ user.name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{ user.email }}<br>
            <button mat-button color="primary" (click)="signOut()">Sign out</button>
        </mat-card-content>
    </mat-card>
</div>
