<div *ngIf="!getUser()">
    <button mat-button (click)="signInWithGoogle()">
        Sign-in<br>With Google
    </button>
</div>
<div *ngIf="getUser()" class="dropdown">
    <input type="image" *ngIf="getUser().photoUrl" src="{{ getUser().photoUrl }}">
    <div class="dropdown-content">
        <mat-card-subtitle>{{ getUser().name }}</mat-card-subtitle>
        {{ getUser().email }}<br>
        <button mat-button (click)="signOut()">Sign out</button>
    </div>
</div>
