<div *ngIf="!getUser()">
    <mat-card color="primary">
        <mat-card-actions>
            <button mat-button color="primary" (click)="signInWithGoogle()">Sign in with Google</button>
        </mat-card-actions>
    </mat-card>
</div>
<div *ngIf="getUser()">
    <mat-card color="primary">
        <mat-card-header>
            <img mat-card-avatar *ngIf="getUser().photoUrl" class="card-img-top img-responsive photo"
                src="{{ getUser().photoUrl }}">
            <mat-card-subtitle>{{ getUser().name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{ getUser().email }}<br>
            <button mat-button color="primary" (click)="signOut()">Sign out</button>
        </mat-card-content>
    </mat-card>
</div>
