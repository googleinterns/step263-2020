<head>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div *ngIf="displayCharts" style="text-align: center;">
        <div>
            <google-chart title="Animals Reported" type="PieChart" [data]="animalNamesData" height="700" width="700"></google-chart>
        </div>
        <div>
            <google-chart title="Users" type="PieChart" [data]="usersStateData" height="700" width="700"></google-chart>
        </div>
        <div *ngIf="displayTopFive">
            <google-chart title="Top 5 Reporters" type="ColumnChart" [columns]=columnNames [data]="topReportersData" height="700" width="700"></google-chart>
        </div>
    </div>
</body>
